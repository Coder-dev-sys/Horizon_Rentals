<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="Components/Logo/favicon.png" />
    <link rel="stylesheet" href="Components/style.css" />
    <link rel="stylesheet" href="Components/responsive.css" />
    <title>Horizon Rentals</title>
</head>

<body>
    <!-- Navbar Section -->
    <header>
        <a href="#" class="header-logo"><img src="Components/Logo/final-removedbg.png" alt="logo" /></a>
        <div id="menu-icon">
            <label class="bar" for="check">
                <input type="checkbox" id="check" />
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>

        </div>
        <ul class="navbar">
