<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="Components/Logo/favicon.png" />
    <link rel="stylesheet" href="Components/style.css" />
    <link rel="stylesheet" href="Components/responsive.css" />
    <title>Moto Rent</title>
</head>

<body>
    <!-- Navbar Section -->
    <header>
        <a href="#" class="logo"><img src="Components/Logo/final.png" alt="logo" /></a>
        <div id="menu-icon">
            <label class="bar" for="check">
                <input type="checkbox" id="check" />
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </label>
        </div>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <!-- <li><a href="#blogs">Blogs</a></li> -->
            <li><a href="#subscription">Subscription</a></li>
        </ul>
        <div class="header-btn">
            <button class="sign-in-btn">Sign In</button>
        </div>
    </header>

    <!-- Home Section -->
    <section class="home" id="home">
        <div class="text">
            <h4>Two - Wheelers Rentals</h4>
            <h1>Unleash Your Journey</h1>
            <h3>Your Horizon Awaits , Rent Your Ride Today.</h3>
        </div>
        <div class="container">
            <div class="bike-body">
                <div class="seat"></div>
                <div class="cover"></div>
                <div class="lamp"></div>
                <div class="motor">
                    <div class="part-1">
                        <div class="part-1-top"></div>
                        <div class="part-1-bottom"></div>
                    </div>
                    <div class="part-2">
                        <div class="part-2-base">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="tire"></div>
            <div class="tire"></div>
            <div class="smoke"></div>
        </div>
        <div class="form-container">
            <form action="">
                <div class="input-box">
                    <span>Location</span>
                    <input type="search" name="" id="" placeholder="Search Pleaces">
                </div>
                <div class="input-box">
                    <span>Pick Up Date</span>
                    <input type="date" name="" id="">
                </div>
                <div class="input-box">
                    <span>Return Date</span>
                    <input type="date" name="" id="">
                </div>
                <input type="submit" value="Search" class="btn-submit">
            </form>
        </div>
    </section>
    <script src="Components/script.js"></script>
</body>

</html>
